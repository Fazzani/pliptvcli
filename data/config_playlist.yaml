---
removeheadersfilter:
  enabled: True
  priority: 0
  regex:
    - "^[\\*|\\-|_|#]{2}"
displaynamefilter:
  priority: 1
  regex_clean_names:
    - "^(\\|?(\\w{2,3})[:|-])\\s(.*)"
vodfilter:
  priority: 2
  hide: true
qualityfilter:
  priority: 3
  default: hd
  regex:
    "sd": "(.*)(\\bsd|480|360|240|raw|lq|ᴿᴬᵂ\\b)(.*)$"
    "hd": "(.*)(\\bhd|720i?p?|hevc|ᴴᴰ|ʰᵉᵛᶜ\\b)(.*)$"
    "fhd": "(.*)(\\bfhd|1080p?i?\\b)(.*)$"
    "4k": "(.*)(\\b4k|2160p?\\b)(.*)$"
    "8k": "(.*)(\\b8k|4320p?|ᵁᴴᴰ\\b)(.*)$"
acceptedfilter:
  priority: 4
  language:
    - "fr"
    - "ar"
  quality:
    - "hd"
    - "fhd"
    - "4k"
    - "8k"
shiftfilter:
  priority: 5
  regex: "(.+)\\+(\\d+)"
cleannamefilter:
  priority: 19
  regex:
    - "(\\(.*\\))|(^.+:)|(hevc)|(h265)|(XTRA)"
groupingfilter:
  priority: 21
  map:
    France: "\\bfr\\b|france|sfr|dazn"
    BeinSports: "bein\\s?sports?"
    Rotana: "(rotana|art)+"
    Mbc: "mbc"
    Osn: "osn|pehla"
    Tunisia: "tunisi(e|a)?"
    Sports: "sports?"
piconfilter:
  priority: 25
  source_url: https://gist.githubusercontent.com/Fazzani/c07df41ebc867c8733a77a4277253dc0/raw/
name: vipmax
