---
removeheadersfilter:
  enabled: True
  priority: 0
  regex:
    - "^[\\*|\\-|_|#]{2}"
displaynamefilter:
  priority: 1
  regex_clean_names:
    - "^(\\|?(\\w{2,3})[:|-])\\s(.*)"
vodfilter:
  priority: 2
  hide: true
qualityfilter:
  priority: 3
  default: hd
  regex:
    "sd": "(.*)(\\bsd|480|360|240|raw|lq|ᴿᴬᵂ\\b)(.*)$"
    "hd": "(.*)(\\bhd|720i?p?|hevc|ᴴᴰ|ʰᵉᵛᶜ\\b)(.*)$"
    "fhd": "(.*)(\\bfhd|1080p?i?\\b)(.*)$"
    "4k": "(.*)(\\b4k|2160p?\\b)(.*)$"
    "8k": "(.*)(\\b8k|4320p?|ᵁᴴᴰ\\b)(.*)$"
acceptedfilter:
  priority: 4
  language:
    - "fr"
    - "ar"
  quality:
    - "hd"
    - "fhd"
    - "4k"
    - "8k"
shiftfilter:
  priority: 5
  regex: "(.+)\\+(\\d+)"
cleannamefilter:
  priority: 19
  regex:
    - "(\\(.*\\))|(^.+:)|(hevc)|(h265)|(XTRA)"
groupingfilter:
  priority: 21
  map:
    France: "\\bfr\\b|france|sfr"
    BeinSports: "bein\\s?sports?"
    Rotana: "(rotana|art)+"
    Sports: "sports?"
    Mbc: "mbc"
    Arab: "arab(ic)?|\\bar\\b|nile|^ar\\s"
    Osn: "osn|pehla"
    Tunisia: "tunisi(e|a)?"
piconfilter:
  priority: 25
  source_url: https://gist.githubusercontent.com/Fazzani/c07df41ebc867c8733a77a4277253dc0/raw/
epgfilter:
  priority: 26
  index_url: https://raw.githubusercontent.com/Fazzani/grab/master/out/check_channels.json
  matching_groups: 
    - 
      names: 
        - "BeinSports"
      sources: 
        - "http://www.bein.net"
    - 
      names: 
        - "Tunisia"
      sources: 
        - "http://www.watania.tn"
    - 
      names: 
        - "Osn"
      sources: 
        - "http://www.osn.com"
    - 
      names: 
        - "Arab"
        - "Mbc"
        - "Rotana"
      sources: 
        - "http://www.elcinema.en.com"
        - "http://www.elcinema.com"
    - 
      names: 
        - "FRANCE"
      sources: 
        - "http://www.canalsat.fr"
        - "http://www.telerama.fr"
        - "http://www.tv.orange.fr"
  matching_ratio: 0.6
name: vipmax
