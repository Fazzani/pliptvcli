---
removeheadersfilter:
  priority: 0
  regex:
    - "^[\\*|\\-|_|#]{2}"
    - "\\b(a\\sla\\scarte)|(live)|(multivision)|(shahid)|(netflix)|(ppv)|(orange\\scinema)|(ocs\\sgo)|(hbo)|(bein\\sod)|(amazon)|(disney)|(canalplay)\\b"

vodfilter:
  priority: 1
  regex: 
  - "\\.(mkv|avi|mp4|mpe?g|mov|wmv|flv|webm)$"
  hidden_groups:
  - "\\b(خليجية)|(جزائرية)|(مسيحية)|(يعرض)|(انمي)|(آسيوي)|(بودكاست)|(أجنبي)|(مدبلج)|(مترجم)|(منوعات)|(برامج)|(ليبيا)|(مغربية)|(أجنبية)|(آسيوية)|(هندية)|(مدبلجة)|(رعب)|(ألمانيه)|(مترجمة)|(تركية)|(اغاني)|(أغاني)|(طرب)|(رياضه\\sمتنوعه)\\b"
  - "\\b(HANDBALL)|(F1)|(MOTO)|(FOOTBALL)|(wwe)|(CYCLISME)|(GOLF)|(BASKETBALL)|(WRC)|(Subs)|(Dub)|(Play)|(golf)\\b"

displaynamefilter:
  priority: 2
  regex:
    - "^((?:\\w{2,3})\\s*(?:\\w{0,3}))*[:|\\-]\\s*(.*)$"

qualityfilter:
  priority: 3
  default: hd
  regex:
    "sd": "(.*)(\\bsd|480|360|240|raw|lq|ᴿᴬᵂ\\b)(.*)$"
    "hd": "(.*)(\\bhd|720i?p?|hevc|ᴴᴰ|ʰᵉᵛᶜ\\b)(.*)$"
    "fhd": "(.*)(\\bfhd|1080p?i?\\b)(.*)$"
    "4k": "(.*)(\\b4k|2160p?\\b)(.*)$"
    "8k": "(.*)(\\b8k|4320p?|ᵁᴴᴰ\\b)(.*)$"

acceptedfilter:
  priority: 4
  language:
    - "fr"
    - "ar"
    - "8k"
  quality:
    - "hd"
    - "fhd"
    - "4k"
    - "8k"
  country:
    - "af"
    - "gold"
    - "ca fr"

shiftfilter:
  priority: 5
  regex: "(.+)\\+(\\d+)"

cleannamefilter:
  priority: 19
  regex:
    - "\\b(hevc)|(h265)|(XTRA)|(Subs)|(film)|(مسلسل)|(اغاني)|(طرب)|(مسلسلات)|(الفلم)|(فلم)|(الفيلم)|(الفیلم)|(فيلم)|(بودكاست)|(برنامج)|(مسرحية)\\b"
    - "[!$%&«»°\"\\(\\)\\*\\+,\\.:/;<=>?@\\[\\]\\^_`{|}~◉\\-]"
  replacements: 
    - "عادل إمام"
    - "اسماعيل ياسين"
    - "محمد سعد"
    - "أحمد زكي"
    
groupingfilter:
  priority: 21
  map:
    France: "\\b(fr)|(france)\\b"
    BeinSports: "bein\\s?sports?"
    Rotana: "(rotana|art)+"
    Mbc: "\\bmbc\\b"
    Osn: "\\bosn\\b"
    Tunisia: "tunisi(e|a)?"
  hidden_groups:

piconfilter:
  priority: 25
  source_url: https://gist.githubusercontent.com/Fazzani/c07df41ebc867c8733a77a4277253dc0/raw/

epgfilter:
  enabled: false
  priority: 20
  index_url: https://raw.githubusercontent.com/Fazzani/grab/master/out/check_channels.json
  matching_groups: 
    - 
      names: 
        - "beIN VIP"
        - "BeIN SPORTS"
        - "beIN Media"
      sources: 
        - "http://www.bein.net"
    - 
      names: 
        - "TUNISIA TV"
      sources: 
        - "http://www.watania.tn"
    - 
      names: 
        - "OSN VIP"
        - "Premium OSN"
      sources: 
        - "http://www.osn.com"
    - 
      names: 
        - "ARAB TV"
        - "FHD ARAB"
        - "Kids AR"
        - "AR News"
        - MBC
        - "MBC VIP"
        - "AR HEVC"
        - MyHD
        - PEHLA
        - "Islamic AR"
        - "AR Egypt"
      sources: 
        - "http://www.elcinema.en.com"
        - "http://www.elcinema.com"
    - 
      names: 
        - "Chaîne Généraliste FR"
        - "Sport FR"
        - SFR-RMC
        - Music
        - "Musique FR"
        - "Cinéma FR"
        - "Séries & Divertissement FR"
        - "FRANCE CH"
