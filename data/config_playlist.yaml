---
removeheadersfilter:
  priority: 0
  regex:
    - "^[\\*|\\-|_|#]{2}"

vodfilter:
  priority: 1
  regex: 
  - "\\.(mkv|avi|mp4)$"
  hidden_groups:
  - "\\b(برامج)|(ليبيا)|(مغربية)|(أجنبية)|(آسيوية)|(هندية)|(مدبلجة)|(رعب)|(ألمانيه)|(مترجمة)|(تركية)|(اغاني)(رياضه\\sمتنوعه)\\b"

displaynamefilter:
  priority: 2
  regex:
    - "(\\w{2,3})\\s[:|\\-]\\s*(.*)$"

qualityfilter:
  priority: 3
  default: hd
  regex:
    "sd": "(.*)(\\bsd|480|360|240|raw|lq|ᴿᴬᵂ\\b)(.*)$"
    "hd": "(.*)(\\bhd|720i?p?|hevc|ᴴᴰ|ʰᵉᵛᶜ\\b)(.*)$"
    "fhd": "(.*)(\\bfhd|1080p?i?\\b)(.*)$"
    "4k": "(.*)(\\b4k|2160p?\\b)(.*)$"
    "8k": "(.*)(\\b8k|4320p?|ᵁᴴᴰ\\b)(.*)$"

acceptedfilter:
  priority: 4
  language:
    - "fr"
    - "ar"
  quality:
    - "hd"
    - "fhd"
    - "4k"
    - "8k"

shiftfilter:
  priority: 5
  regex: "(.+)\\+(\\d+)"

cleannamefilter:
  priority: 19
  regex:
    - "\\b(hevc)|(h265)|(XTRA)|(film)|(اغاني)||(طرب)|(مسلسل(?:ات)?(?:ال)?)|(الفلم|فلم|الفيلم|الفیلم|فيلم)|(بودكاست?(ال)?)|(برنامج?(ال)?)|(مسرحية)\\b"
    - \\b(محمد\sسعد)\\b"
    - "[!$%&'\"()\\*\\+,\\.:/;<=>?@\\[\\]\\^_`{|}~◉]"
    
groupingfilter:
  priority: 21
  map:
    France: "\\bfr\\b|france"
    BeinSports: "bein\\s?sports?"
    Rotana: "(rotana|art)+"
    Mbc: "mbc"
    Osn: "osn|pehla"
    Tunisia: "tunisi(e|a)?"
    Sports: "sports?"

piconfilter:
  priority: 25
  source_url: https://gist.githubusercontent.com/Fazzani/c07df41ebc867c8733a77a4277253dc0/raw/

epgfilter:
  enabled: false
  priority: 20
  index_url: https://raw.githubusercontent.com/Fazzani/grab/master/out/check_channels.json
  matching_groups: 
    - 
      names: 
        - "beIN VIP"
